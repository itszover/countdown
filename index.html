<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-image"></div>
        <div class="bottom-image"></div>
        <div class="box">
          <h1>PRONTO PARA LANÇAR EM...</h1>

          <p>000 : 00 : 00 : 00</p>
          <h2>Inscreva-se para saber mais sobre o lançamento</h2>

          <button class="sub-bt" type="button">Inscreva-se</button>
        </div>

        <picture>
          <img src="./assets/rocket.svg" alt="Foguete" />
        </picture>
      </div>

      <dialog>
        <div class="modal-box">
          <label for="name">Nome</label>
          <input type="text" name="name" />

          <label for="email">Email</label>
          <input type="email" name="email" />

          <button class="send-bt" type="button">Inscrever-se</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
